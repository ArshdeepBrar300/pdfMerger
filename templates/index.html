<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PDF Merger</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    body {
      background-color: #f8f9fa;
      
    }
    .card {
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    }
    .drag-drop {
      border: 2px dashed #6c757d;
      border-radius: 10px;
    
      padding: 20px;
      text-align: center;
    }
    .drag-drop:hover {
      border-color: #007bff;
    }
    .container{margin-bottom: 20px;}
#uploadConfirmation{
   padding: 20px;
    display: none;
  }
#clear1, #clear2{
    display: none;
  }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">PDF Merger</a>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">Merge PDF Files</h5>
            <form id="mergeForm" action="/merge" method="post" enctype="multipart/form-data">
              <div class="mb-3 drag-drop" id="dropZone"  >
                <label for="pdf1" class="form-label">Drag and drop or click here to select PDF 1:</label>
                <input class="form-control" type="file" id="pdf1" name="pdfs" accept="application/pdf" ">
                <button type="button" class="btn btn-danger btn-sm mt-2" id="clear1" onclick="clearFile('pdf1')">Clear</button>
            </div>
              <div class="mb-3">
                <label for="pages1" class="form-label">Pages (range) to merge from PDF 1:</label>
                <input class="form-control" type="text" id="pages1" name="pages1" placeholder="e.g., 1-3" required>
            </div>
              <div class="mb-3 drag-drop" id="dropZone2">
                <label for="pdf2" class="form-label">Drag and drop or click here to select PDF 2:</label>
                <input class="form-control" type="file" id="pdf2" name="pdfs"  accept="application/pdf" >
                <button type="button" class="btn btn-danger btn-sm mt-2" id="clear1" onclick="clearFile('pdf2')">Clear</button>
              </div>
              <div class="mb-3">
                <label for="pages2" class="form-label">Pages (range) to merge from PDF 2:</label>
                <input class="form-control" type="text" id="pages2" name="pages2" placeholder="e.g., 2-5" required>
            </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Merge PDFs</button>
              </div>
            </form>
            <div class="alert alert-success mt-3" id="uploadConfirmation" >File uploaded successfully!</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
